        <div class="game-status">

                    <li class="ship boat">
                        <img class="ship__img" src="src/images/boat.png" alt="ship"/>
                        <span class="ship__count">4</span>
                    </li>
                </ul>
            </div>
            <div class="stat">
                <div>Счет</div>
                <div class="row">
                    <div class="stat__item stat__item--player">0</div>
                    <div>:</div>

            <div class="enemy-ships">

        </div>
